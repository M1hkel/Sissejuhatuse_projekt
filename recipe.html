<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="kujundus.css">
    <title>Recipe Details</title>
    <meta charset="UTF-8">
    <script>
        // We'll use JavaScript to fetch the selected recipe based on the category and recipe name
        // We'll use the URL parameters 'category' and 'recipe' to determine which recipe to display
        const category = new URLSearchParams(window.location.search).get("category");
        const recipeName = new URLSearchParams(window.location.search).get("recipe");
        const recipes = {
            regular: {
                "Recipe 1": `Recipe 1
                <br>
                <img src="https://i.imgur.com/eeePleP.png" alt="Amazing recipes" style="width:480px;height:450px;">
                `,
                "Recipe 2": "Recipe 2 Details...",
                "Recipe 3": "Recipe 3 Details...",
            },
            vegan: {
                "Vegan Recipe 1": "Vegan Recipe 1 Details...",
                "Vegan Recipe 2": "Vegan Recipe 2 Details...",
                "Vegan Recipe 3": "Vegan Recipe 3 Details...",
            },
            budget: {
                "Budget Recipe 1": "Budget Recipe 1 Details...",
                "Budget Recipe 2": "Budget Recipe 2 Details...",
                "Budget Recipe 3": "Budget Recipe 3 Details...",
            },
        };

        document.addEventListener("DOMContentLoaded", function () {
            const recipeDetails = document.getElementById("recipe-details");
            const recipeDescription = recipes[category][recipeName];

            if (recipeDescription) {
                recipeDetails.innerHTML = `<h1>${recipeName}</h1><p>${recipeDescription}</p>`;
            }
        });
    </script>
</head>
<body>
    <table class="width100">
        <tr>
            <td class="width10">
                <img src="https://i.imgur.com/QlRTUqs.png" alt="logo" style="width:70px;height:70px;">
            </td>
            <td class="width20">
                <p>
                    <a href="index.html">Back to main</a>
                </p>
            </td>
            <td class="width40">
                <h1>Your recipe is right below</h1>
            </td>
            <td class="width20">
                <p>(siia teised nupud, Ã¤kki dark/light theme)</p>
            </td>
            <td class="width10">

            </td>
        </tr>
    </table>
    <div id="recipe-details"></div>
</body>
</html>
