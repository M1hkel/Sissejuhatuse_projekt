<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="kujundus.css">
    <title>Recipes</title>
    <meta charset="UTF-8">
    <script>
        // 
        // Jagab retsepte kategooriateks, autor
        const category = new URLSearchParams(window.location.search).get("category");
        const recipes = {
            regular: ["Recipe 1", "Recipe 2", "Recipe 3"],
            vegan: ["Vegan Recipe 1", "Vegan Recipe 2", "Vegan Recipe 3"],
            budget: ["Budget Recipe 1", "Budget Recipe 2", "Budget Recipe 3"],
        };
        
        // loome raami (css fail kasutusel) ning loome link-nuppusid iga sõnastikus oleva järjendi (regular, vegan, budget) elemendi jaoks, et see link viiaks recipe.html peale
        document.addEventListener("DOMContentLoaded", function () {
            const recipeList = document.getElementById("recipe-list");
            const categoryRecipes = recipes[category];

            if (categoryRecipes) {
                categoryRecipes.forEach((recipe) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="recipe.html?category=${category}&recipe=${recipe}">${recipe}</a>`;
                    recipeList.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <table class="width100">
        <tr>
            <td class="width10">
                <img src="https://i.imgur.com/QlRTUqs.png" alt="logo" style="width:70px;height:70px;" class="logo">
            </td>
            <td class="width20">
                <p class="link1">
                    <a href="index.html">Back to main</a>
                </p>
            </td>
            <td class="width40">
                <h1>
                    <script>
                        document.write("Explore our " + category + " recipes")
                    </script>
                </h1>
            </td>
            <td class="width20">
                <p class="link1">
                    <a href="about.html">About us</a>
                </p>
            </td>
            <td class="width10">

            </td>
        </tr>
    </table>    

    <div id="recipe-list">
        <script> // kuvab erinevat sisu sõltuvalt kategooriast (ehk retsepti tüübist), autor Andrei
            if (category == 'regular') {
                document.write(`
                <h1>Regular Recipes</h1>
                <p>Welcome to our special kitchen place! Here, you can find regular recipes to make your meals extra special. Our recipes use all kinds of ingredients to make tasty dishes that you can enjoy.Some of these recipes might have things that are not for vegetarians. If you're someone who doesn't eat meat, check our <a href="recipes.html?category=vegan">Vegan Recipes</a> list. There, you can find recipes that fit your taste!No matter if you're really good at cooking or just starting, our recipes are made to be easy for everyone. Each dish is like a blank paper where you can add your own ideas. We hope you join us in making and enjoying these meals. Whether it's a big family meal or just for yourself, our recipes can make your cooking time happy and fun. Let's start our cooking adventure and make every meal a special one!<p>
                <br>
                <img src="https://i.imgur.com/eeePleP.png" alt="Amazing recipes" style="width:480px;height:450px" align="middle"></img>
                <br>
                <h1>The list of recipes</h1>
                `)
            }
            if (category == 'vegan') {
                document.write(`
                <h1>Vegan Recipes</h1>
                <p>Hello and welcome to our special space all about tasty vegan recipes! In this place of diverse food choices, our vegan collection highlights plant-based wonders that suit different tastes and preferences. If you're someone who doesn't eat animal products or just want to try something new, these recipes offer a range of creative, plant-based alternatives.<br>
Our vegan recipes are more than just a list of dishes; they show a thoughtful choice for a plant-based lifestyle. For those who like meals without meat or animal products, this collection provides many tasty options that are not only good for you but also good for the environment.<p>
                <br>
                <img src="https://i.imgur.com/JGBU5Fq.png" alt="Amazing recipes" style="width:560px;height:450px;"></img>
                <br>
                <h1>The list of recipes</h1>
                `)
            }
            if (category == 'budget') {
                document.write(`
                <h1>Budget Recipes</h1>
                <p>Step into our thrifty kitchen haven, where we celebrate the art of budget-friendly cooking! In a world of diverse culinary choices, our collection of affordable recipes is a testament to the creativity and resourcefulness that cooking on a budget can inspire. Whether you're a student on a tight budget, a family looking to save, or simply someone who values the satisfaction of a delicious yet economical meal, our recipes cater to your practical and flavorful needs. Cooking on a budget doesn't mean sacrificing taste or nutrition; it's about making the most of what you have.<p>
                <br>
                <img src="https://i.imgur.com/Pn8rGK5.png" alt="Budget recipes" style="width:480px;height:450px;">
                <br>
                <h1>The list of recipes</h1>
                `)
            }
        </script>
    </div>
</body>
</html>
