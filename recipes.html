<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="kujundus.css">
    <title>Recipes</title>
    <meta charset="UTF-8">
    <script>
        // We'll use JavaScript to fetch and display recipes based on the category
        // We'll use the URL parameter 'category' to determine which recipes to display
        const category = new URLSearchParams(window.location.search).get("category");
        const recipes = {
            regular: ["Recipe 1", "Recipe 2", "Recipe 3"],
            vegan: ["Vegan Recipe 1", "Vegan Recipe 2", "Vegan Recipe 3"],
            budget: ["Budget Recipe 1", "Budget Recipe 2", "Budget Recipe 3"],
        };

        document.addEventListener("DOMContentLoaded", function () {
            const recipeList = document.getElementById("recipe-list");
            const categoryRecipes = recipes[category];

            if (categoryRecipes) {
                categoryRecipes.forEach((recipe) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="recipe.html?category=${category}&recipe=${recipe}">${recipe}</a>`;
                    recipeList.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <table class="width100">
        <tr>
            <td class="width10">
                <img src="https://i.imgur.com/QlRTUqs.png" alt="logo" style="width:70px;height:70px;" class="logo"></img>
            </td>
            <td class="width20">
                <p class="link1">
                    <a href="index.html">Back to main</a>
                </p>
            </td>
            <td class="width40">
                <h1>
                    <script>
                        document.write("Our list of " + category + " recipes")
                    </script>
                </h1>
            </td>
            <td class="width20">

            </td>
            <td class="width10">

            </td>
        </tr>
    </table>    
        <script>
            if (category == 'regular') {
                document.write(`
                Kirjutame miks tasub neid retsepte proovida bla bla
                <br><br>
                <img src="https://i.imgur.com/eeePleP.png" alt="Amazing recipes" style="width:480px;height:450px;">
                `)
            }
            if (category == 'vegan') {
                document.write(`
                See kategooria eksisteerib sest some people are vegan
                <br>
                mingi pilt (preferably selline mis on väga vegan)
                `)
            }
            if (category == 'budget') {
                document.write(`
                These recipes are for you if you are a TÜ student or a hobo
                <br>
                mingi low budget pilt
                <br>
                <img src="https://i.imgur.com/Pn8rGK5.png" alt="Budget recipes" style="width:480px;height:450px;">
                `)
            }
        </script>
    <ul id="recipe-list"></ul>
</body>
</html>
